<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header-icon {
      width: 32px;
      height: 32px;
      background: #1a73e8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      color: #202124;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    .setting-label {
      display: block;
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 8px;
    }
    
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 20px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle-switch input:checked + .toggle-slider {
      background-color: #1a73e8;
    }
    
    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .help-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
    }
    
    .help-title {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 8px;
    }
    
    .help-text {
      font-size: 13px;
      color: #5f6368;
      line-height: 1.5;
      margin: 0;
    }
    
    .stats {
      background: #e8f0fe;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
    }
    
    .stats-title {
      font-size: 13px;
      color: #1967d2;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .stats-value {
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
      </svg>
    </div>
    <h1>Route Optimizer</h1>
  </div>
  
  <div class="setting-group">
    <label class="setting-label">Default Route Type</label>
    <div class="setting-row">
      <span>Round Trip</span>
      <label class="toggle-switch">
        <input type="checkbox" id="defaultRoundTrip" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div class="stats" id="statsSection" style="display: none;">
    <div class="stats-title">Optimization Statistics</div>
    <div class="stats-value" id="statsText">No optimizations yet</div>
  </div>
  
  <div class="help-section">
    <div class="help-title">How to use</div>
    <p class="help-text">
      1. Add 2 or more destinations in Google Maps<br>
      2. Click "Optimize Route" button that appears<br>
      3. Toggle between Round Trip and One Way as needed<br>
      4. The extension will reorder your stops for the shortest path
    </p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
